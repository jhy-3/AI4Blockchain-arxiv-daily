name: Daily Arxiv Update

on:
  schedule:
    # Runs every day at 00:00 UTC (8:00 AM Beijing time)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-papers:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run daily arxiv update
      run: |
        python daily_arxiv.py --config_path config.yaml
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Auto update: $(date +'%Y-%m-%d')"
        git push


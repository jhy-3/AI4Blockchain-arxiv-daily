base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "jhy-3"
repo_name: "AI4Blockchain-arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/ai4blockchain-arxiv-daily.json'
json_gitpage_path: './docs/ai4blockchain-arxiv-daily-web.json'
json_wechat_path: './docs/ai4blockchain-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search for Blockchain, DeFi, Cryptography and AI Finance papers
keywords:
    "Blockchain":
        filters: ["blockchain", "ethereum", "solana", "polygon", "BNB chain", "avalanche", "cardano", "distributed ledger", "Web3", "layer 2", "rollup", "cross-chain"]
    "Smart Contract":
        filters: ["smart contract", "solidity", "smart contract vulnerability", "contract security", "EVM", "contract audit", "reentrancy attack", "gas optimization", "upgradeable contract", "proxy pattern"]
    "Consensus":
        filters: ["consensus mechanism", "proof of stake", "proof of work", "Byzantine fault tolerance", "practical Byzantine", "consensus algorithm", "validator", "finality", "fork choice", "block production"]
    "DeFi":
        filters: ["DeFi", "decentralized finance", "automated market maker", "AMM", "liquidity pool", "stablecoin", "yield farming", "DEX", "lending protocol", "flash loan", "meme coin", "uniswap", "aave", "compound"]
    "Cryptography":
        filters: ["zero knowledge proof", "zk-SNARK", "zk-STARK", "homomorphic encryption", "multi-party computation", "MPC", "threshold signature", "elliptic curve", "hash function", "merkle tree", "commitment scheme"]
    "AI in Finance":
        filters: ["machine learning finance", "deep learning trading", "algorithmic trading", "financial prediction", "stock prediction", "cryptocurrency prediction", "portfolio optimization", "risk management AI", "fraud detection finance", "sentiment analysis trading"]  
md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search for AI and Blockchain related papers
keywords:
    "AI+Blockchain":
        filters: ["artificial intelligence blockchain", "machine learning blockchain", "deep learning blockchain", "AI blockchain", "blockchain AI", "neural network blockchain"]
    "Smart Contracts & AI":
        filters: ["smart contract AI", "smart contract machine learning", "AI smart contract", "intelligent smart contract", "smart contract detection AI"]
    "Blockchain Consensus & AI":
        filters: ["blockchain consensus AI", "consensus algorithm machine learning", "AI consensus", "federated learning blockchain"]
    "DeFi & AI":
        filters: ["DeFi AI", "decentralized finance AI", "DeFi machine learning", "AI DeFi", "automated market maker AI"]  